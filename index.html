            <div class="time-div">

                        00

                </div>
                <div class="colon-text">

                </div>

                </div>
                <div class="ampm">
                    <span class="ampm-text white-color">PM</span>
                </div>
            </div>
            
            <div class="date-div">
                <div class="day ">

                </div>
                <div class="month">

        </div>
